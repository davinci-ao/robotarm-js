<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../JS/robot-arm 7.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            for (var times=0; times<5; times++){
                for (var move=0; move<6; move++){
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();
                }for (var right=0; right<2; right++){
                    robotArm.moveRight();
                }
            }
            robotArm.moveLeft();
            robotArm.moveLeft();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
