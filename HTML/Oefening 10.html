<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../JS/robot-arm 10.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            for (var total = 9; total > 0; total = total - 2){
                robotArm.grab();
                console.log (total);
                for (var right=0; right<total; right++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var left=0; left<total-1; left++){
                    robotArm.moveLeft();
                }
            }            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
